{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}

<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-2 loginbox">
 <div class="panel panel-info">
   <div class="panel-heading">
      <div class="panel-title">Post to Knowman</div>
   </div>
   <div class="container">
      <div style="width:36%">
         <form action="{% url 'pcomplete' %}" method="POST">
         {% csrf_token %}
         {{ form|crispy }}
         <input type="submit" class="btn-basic"/>
         </form>
      </div>
   </div>
 </div>
</div>

{% comment %}
        <button data-toggle="collapse" data-target="#demo">Collapsible</button>

      <div id="demo" class="collapse">
        </div>

{% endcomment %}
{% endblock %}
